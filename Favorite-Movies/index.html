<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <script src="https://kit.fontawesome.com/a81368914c.js"></script> -->
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>
            <div class="col-md-8 col-sm-8 col-lg-8 col-xs-8">
                <h2>My Favorite Movies</h2>
                <div class="row" id="form">
                

                    <div class="col-lg-4 col-md-4 col-sm-8 col-xs-8 form-group">
                      <label class="d-flex d-flex align-items-baseline" for="title-input">Title
                          <input type="text" class="form-control mb-2" id="title-input" placeholder="Movie Title">
                      </label>
                      
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-8 col-xs-8 form-group">
                      <label class="d-flex d-flex align-items-baseline" for="rating-input">Rating
                          <input type="number" class="form-control" id="rating-input" placeholder="Rate the movie from 0 to 10" >
                      </label>
                        
                    </div>
                    <div class="col-auto form-group">
                      <button class="btn btn-danger mb-2" id="add-btn" >Add Movie</button>
                    </div>
                    <div class="table-responsive-sm"></div>
                        <table class="table table-bordered mt-5">
                            <thead>
                                <tr>
                                    <th scope="col">Title <i class="fa fa-sort" aria-hidden="true"></i></th>
                                    <th scope="col">Rating <i class="fa fa-sort" aria-hidden="true"></i> </th>
                                    <th scope="col">Delete</th>
                                    
                                </tr>
                            </thead>
                            <tbody id="movie-list">
                                <!-- <td></td>
                                <td></td>
                                <td></td> --> 
                                
                            </tbody>
                        </table>
                    </div>    
                    
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</html>
